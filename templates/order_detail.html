<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ order }}</title>
</head>
<body>
    <h1>{{ order }}</h1>
    <p>Total Price: ${{ order.total_price }}</p>
    <ul>
        {% for item in order.items.all %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
